<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه لودینگ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .logo {
      width: 900px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .loading-text {
      margin-top: 50px;
      font-size: 60px;
      letter-spacing: 2px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .version {
      position: absolute;
      bottom: 50px;
      font-size: 60px;
      font-weight: bold;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img class="logo" src="ChatGPT Image Jul 11, 2025, 08_59_00 PM.png" alt="لوگو">
  <div class="loading-text">Esrafil Shop</div>
  <div class="version">نسخه 1.0.0</div>

  <script>
    // بعد از 4 ثانیه انتقال به صفحه دیگر
    setTimeout(() => {
      window.location.href = "loading.html"; // آدرس صفحه مقصد
    }, 4000); // زمان به میلی‌ثانیه (4000 = 4 ثانیه)
  </script>
</body>
</html>
