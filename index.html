<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحه لودینگ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 90%;
      max-width: 350px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .loading-text {
      margin-top: 40px;
      font-size: 32px;
      letter-spacing: 2px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .version {
      position: absolute;
      bottom: 30px;
      font-size: 18px;
      color: #aaa;
    }

    /* واکنش‌گرایی برای دستگاه‌های بزرگ‌تر */
    @media (min-width: 768px) {
      .loading-text {
        font-size: 48px;
      }
      .version {
        font-size: 24px;
      }
    }

    @media (min-width: 1024px) {
      .logo {
        max-width: 600px;
      }
      .loading-text {
        font-size: 60px;
      }
      .version {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="ChatGPT Image Jul 11, 2025, 08_59_00 PM.png" alt="لوگو">
  <div class="loading-text">Esrafil Shop</div>
  <div class="version">نسخه 1.0.0</div>

  <script>
    // انتقال خودکار پس از 4 ثانیه
    setTimeout(() => {
      window.location.href = "loading.html"; // ← آدرس صفحه مقصد
    }, 4000);
  </script>
</body>
</html>
